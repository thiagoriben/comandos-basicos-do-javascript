<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Para Scripts</title>

    <style>
        body {
            background-color: rgb(36, 36, 36);
            font: normal 20pt arial;
            color: white;
        }

        h1{
            color: rgb(255, 217, 0);
        }

    </style>    

</head>

<body>

    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição!</p>


    <script>
        
        window.alert ('Minha primeira mensagem')
        //aparece uma mensagem para o usuário

        window.confirm ('Está gostando de JS?')
        //pede uma confirmação pro usuário

        window.prompt ('Qual é o seu nome?')
        //faz uma pergunta para o usuário
        

        //na mesma linha que essas duas barras, é um comentário de uma linha só

        /*
        tudo que está dentro desse símbolo é um comentário
        que fica em mais de uma linha
        */

    </script>


</body>

</html>
