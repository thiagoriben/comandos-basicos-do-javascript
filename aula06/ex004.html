    <!--isso é um comentário em HTML -->

    <script>
    

        var idade = Number(window.prompt('digite sua idade'))
        var nome = (window.prompt('digite seu nome'))

        
        window.alert (`seu nome é ${nome}, e você tem ${idade} anos.`) //template string


        document.write (`olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras<br/>`)  //escreve na tela e diz quantas letras tem
        
        document.write (`seu nome em maiúsculo é: ${nome.toUpperCase()}!<br/>`)  //escreve na tela e coloca em maiúsculo
        
        document.write (`seu nome em minúsculo é: ${nome.toLowerCase()}!`) //escreve na tela e coloca em minúsculo
